<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Libro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header -->
    <header>

    </header>
    <!-- End header -->

    <!-- Main -->
    <main>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg     bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="logo" width="55" class="d-inline-block align-text-top">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>

                        <a class="nav-link" href="#">Anagrafica Utenti</a>

                        <a class="nav-link" href="#">Storico Prestiti</a>

                        <a class="nav-link" href="#">Help</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End navbar -->

        <!-- Container -->
        <div class="container">
            <h2 class="py-4">Nuovo Libro</h2>

            <!-- Form -->
            <form>
                <div class="row">
                    <!-- Author name -->
                    <div class="mb-3 col col-6">
                        <label for="author-name" class="form-label text-black">Nome Autore</label>

                        <input type="text" class="form-control" id="author-name"
                            placeholder="Inserisci il nome dell'autore">
                    </div>

                    <!-- Author surname -->
                    <div class="mb-3 col col-6">
                        <label for="author-surname" class="form-label text-black">Cognome Autore</label>

                        <input type="text" class="form-control" id="author-surname"
                            placeholder="Inserisci il cognnome dell'autore">
                    </div>

                    <!-- Book title -->
                    <div class="mb-3 col col-12">
                        <label for="book-title" class="form-label text-black">Titolo</label>

                        <input type="text" class="form-control" id="book-title"
                            placeholder="Inserisci il titolo del libro">

                        <p class="text-secondary">Titolo versione Italiana</p>
                    </div>

                    <!-- Book genere -->
                    <div class="mb-3 col col-12 col-lg-4">
                        <label for="book-genere" class="form-label text-black">Genere</label>

                        <select class="form-select" id="book-genere" aria-label="Select a genere">
                            <option value="select">Scegli il genere</option>
                            <option value="2">Fantasy</option>
                            <option value="2">Horror</option>
                            <option value="3">Sci-fi</option>
                            <option value="4">Altro</option>
                        </select>
                    </div>

                    <!-- Release date -->
                    <div class="mb-3 col col-12 col-lg-4">
                        <label class="form-label text-black" for="release-date">Anno di Pubblicazione</label>

                        <input type="number" class="form-control" id="release-date" placeholder="Inserisci l'anno">
                    </div>

                    <!-- ISBN# code -->
                    <div class="mb-3 col col-12 col-lg-4">
                        <label class="form-label text-black" for="isbn">ISBN#</label>

                        <input id="isbn" class="form-control" type="number"
                            placeholder="Inserisci il codice ISBN#">
                    </div>

                    <hr class="my-4">

                    <!-- Note -->
                    <div class="mb-3 col col-12">
                        <label class="form-label text-black" for="notes">Note</label>

                        <textarea class="form-control" id="notes" rows="3"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>

                    <!-- digital copy -->
                    <div class="mb-3 col col-12">
                        <input class="form-check-input" type="checkbox" id="digital">

                        <label class="form-check-label" for="digital">Disponibile anche in digitale</label>
                    </div>

                    <!-- Add book -->
                    <div class="mb-3 col col-12">
                        <button class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </div>
            </form>
            <!-- End form -->
        </div>
        <!-- End container -->
    </main>
    <!-- End main -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
